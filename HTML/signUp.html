<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/login-signup.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!-- & Start   Register -->

    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container rounded-5 w-75 auth-container">
            <div class="row p-3">

                <div class="col-md-6">
                    <div class="auth-content rounded-4 py-4">

                        <h1 class="fw-bolder mb-3">Register</h1>

                        <form class="auth-form">

                            <div class="signupUserName mb-3 position-relative">
                                <label for="signupUserName">Name</label>
                                <input type="text" placeholder="Enter Your Name..." class="form-control mt-2" id="signupUserName">
                                <p class="text-danger mt-2 text-center d-none" id="validateSignupName">Name must be from 3 to 50 character</p>
                                <i class="fa-solid fa-user position-absolute" id="userIcon"></i>
                            </div>

                            <div class="signupUserEmail mb-3 position-relative">
                                <label for="signupUserEmail">Email</label>
                                <input type="email" placeholder="Enter Your Email..." class="form-control mt-2" id="signupUserEmail">
                                <p class="text-danger mt-2 text-center d-none" id="validateSignupEmail">Please enter a valid email. 
                                    <span class="text-secondary">example@gmail.com</span>
                                </p>
                                <i class="fa-solid fa-envelope position-absolute" id="emailIcon"></i>
                            </div>

                            <div class="signupUserPassword mb-3 position-relative">
                                <label for="signupUserPassword">Password</label>
                                <input type="password" placeholder="Enter Your Password..." class="form-control mt-2" id="signupUserPassword">
                                <p class="text-danger mt-2 text-center d-none" id="validateSignupPassword">Minimum eight characters, at least one uppercase letter,
                                    one lowercase letter and one number
                                </p>
                                <span id="togglePassword">
                                    <i class="fa-solid fa-eye-slash position-absolute" id="passIcon"></i>
                                </span>
                            </div>

                            <p id="confirm" class="text-center"></p>

                            <button type="submit" class="btn w-100 text-white mt-5" id="signUpBtn">Sign up</button>

                        </form>

                        <div class="login-signup-prompt mt-4 fw-bold text-center">
                            <p>You already have an account?
                                <a href="../index.html" class="fw-bold">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 d-flex align-items-center justify-content-end auth-img">
                    <img src="../Images/89e31fb982e6d87f239196db2b3e9ccc copy 1.png" alt="Register Image">
                </div>

            </div>
        </div>
    </main>

    <!-- & End     Register -->


    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="../JS/signUp.js"></script>
</body>

</html>
